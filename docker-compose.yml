version: '3.8'

services:
  backend:
    build: 
      context: ./backend
      target: runtime
    ports:
      - "8000:8000"
    environment:
      - PROJECT_NAME=ER-Startseite
      - SECRET_KEY=dev_secret_key_change_in_production
      - BACKEND_CORS_ORIGINS=["http://localhost:5173", "http://localhost:3000"]
      - POSTGRES_SERVER=db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=neonnexus
    depends_on:
      - db

  frontend:
    build:
      context: ./frontend
      target: production
    ports:
      - "5173:80"
    depends_on:
      - backend

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=neonnexus
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
