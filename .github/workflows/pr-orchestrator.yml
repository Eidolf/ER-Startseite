name: PR Orchestrator

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  label:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/labeler@v5
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          configuration-path: .github/labeler.yml

  # Lightweight checks for PRs (Labeling is main purpose, but we ensure quality)
  check-quality:
    needs: label
    uses: ./.github/workflows/ci-orchestrator.yml
