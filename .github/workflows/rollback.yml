name: Rollback

on:
  workflow_dispatch:
    inputs:
      target_tag:
        description: 'Target Tag (e.g. v1.0.0)'
        required: true

jobs:
  rollback:
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Rollback Images
        run: |
          REPO=ghcr.io/${{ github.repository }}
          TARGET=${{ inputs.target_tag }}
          
          for SERVICE in backend frontend; do
            echo "Restoring $SERVICE:latest to $TARGET"
            docker pull $REPO/$SERVICE:$TARGET
            docker tag $REPO/$SERVICE:$TARGET $REPO/$SERVICE:latest
            docker push $REPO/$SERVICE:latest
          done
