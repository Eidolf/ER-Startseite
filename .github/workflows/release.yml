name: Release

on:
  release:
    types: [published]

permissions:
  contents: write
  packages: write

env:
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

jobs:
  release:
    name: Build & Push Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub
        if: env.DOCKER_USERNAME != '' && env.DOCKER_PASSWORD != ''
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Images
        run: |
          VERSION="${{ github.event.release.tag_name }}"
          
          # Lowercase repository name for docker
          REPO_GHCR="ghcr.io/$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')"
          
          # Optional Docker Hub Repo 
          REPO_NAME="$(echo "${{ github.repository }}" | cut -d'/' -f2 | tr '[:upper:]' '[:lower:]')"
          REPO_DH=""
          if [[ "$DOCKER_USERNAME" != "" ]]; then
             REPO_DH="$DOCKER_USERNAME/$REPO_NAME"
          fi

          for SERVICE in backend frontend; do
            TAGS=""
            
            # GHCR Tags
            TAGS="$REPO_GHCR/$SERVICE:$VERSION,$REPO_GHCR/$SERVICE:latest"
            
            # Docker Hub Tags (if enabled)
            if [[ -n "$REPO_DH" ]]; then
               TAGS="$TAGS,$REPO_DH/$SERVICE:$VERSION,$REPO_DH/$SERVICE:latest"
            fi
            
            echo "Building $SERVICE with tags: $TAGS"
            
            docker buildx build \
              --push \
              --platform linux/amd64,linux/arm64 \
              --tag "$TAGS" \
              ./$SERVICE
          done


