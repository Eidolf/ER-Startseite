name: CI Orchestrator

on:
  push:
    branches: [ "main", "master" ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'LICENSE'
      - '.github/ISSUE_TEMPLATE/**'
      - '.github/pull_request_template.md'
      - '.github/labeler.yml'
  pull_request:
    branches: [ "main", "master" ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'LICENSE'
      - '.github/ISSUE_TEMPLATE/**'
      - '.github/pull_request_template.md'
      - '.github/labeler.yml'
  pull_request_target:
    branches: [ "main", "master" ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'LICENSE'
      - '.github/ISSUE_TEMPLATE/**'
      - '.github/pull_request_template.md'
      - '.github/labeler.yml'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    if: |
      github.event_name != 'pull_request_target' ||
      github.actor == 'FaserF' ||
      github.actor == github.repository_owner
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [backend, frontend]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'pull_request_target' && github.event.pull_request.head.sha || '' }}

      # Backend Steps
      - name: Setup Python
        if: matrix.service == 'backend'
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install & Lint Backend
        if: matrix.service == 'backend'
        working-directory: ./backend
        run: |
          pip install poetry
          poetry config virtualenvs.create false
          poetry install --with dev
          # Run strict checks
          poetry run ruff check .
          poetry run black --check .
          poetry run mypy .

      - name: Test Backend
        if: matrix.service == 'backend'
        working-directory: ./backend
        run: |
          poetry run pytest
        env:
          POSTGRES_SERVER: localhost
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: er_startseite_test

      # Frontend Steps
      - name: Setup Node
        if: matrix.service == 'frontend'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install & Audit Frontend
        if: matrix.service == 'frontend'
        working-directory: ./frontend
        run: |
          npm ci
          npm audit fix --force || true # Attempt to fix vulnerabilities, don't fail if some remain
          npm audit --audit-level=critical || true # Log critical issues but don't fail build yet

      - name: Lint Frontend
        if: matrix.service == 'frontend'
        working-directory: ./frontend
        run: npm run lint

      # Docker Validation
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker Image (Validation)
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.service }}
          push: false
          tags: validation:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
