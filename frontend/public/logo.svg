<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="neonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f3ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9d00ff;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="15" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  

  
  <g filter="url(#glow)" transform="translate(256 256) scale(0.8)">
    <path d="M-150 -150 L150 -150 L150 150 L-150 150 Z" fill="none" stroke="url(#neonGradient)" stroke-width="40" stroke-linecap="round" />
    <text x="0" y="30" font-family="Arial, sans-serif" font-weight="bold" font-size="200" text-anchor="middle" fill="url(#neonGradient)">ER</text>
  </g>
</svg>
