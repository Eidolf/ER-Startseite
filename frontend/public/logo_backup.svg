<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="neonEagleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff0055;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0055ff;stop-opacity:1" />
    </linearGradient>
    <filter id="eagleGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="10" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <g filter="url(#eagleGlow)" transform="translate(256 280) scale(1.1)">
    <!-- Abstract Eagle Shape -->
    <!-- Wings spread wide, minimal geometric style -->
    <path d="
      M 0 -180 
      C -60 -180, -120 -140, -160 -80
      C -220 0, -240 60, -240 100
      L -180 80
      C -180 40, -140 -20, -100 -60
      L -20 120
      L 20 120
      L 100 -60
      C 140 -20, 180 40, 180 80
      L 240 100
      C 240 60, 220 0, 160 -80
      C 120 -140, 60 -180, 0 -180
      Z
    " fill="url(#neonEagleGradient)" opacity="0.9" />
    
    <!-- Central geometric core/head -->
    <path d="M 0 -120 L -30 -60 L 0 20 L 30 -60 Z" fill="#ffffff" opacity="0.8" />
  </g>
</svg>
